# Configuration for Cog ⚙️
# Reference: https://github.com/replicate/cog/blob/main/docs/yaml.md

build:
  # set to true if your model requires a GPU
  gpu: true

  # a list of ubuntu apt packages to install
  system_packages:
    # - "libgl1-mesa-glx"
    # - "libglib2.0-0"

  # python version in the form '3.8' or '3.8.12'
  python_version: "3.7"

  # a list of packages in the format <package-name>==<version>
  python_packages:
    - "dm-haiku===0.0.5"
    - "cbor2===5.4.2"
    - "ftfy===6.0.3"
    - "einops===0.3.2"

  # commands run after the enviroment is setup
  run:
    - pip install https://storage.googleapis.com/jax-releases/cuda111/jaxlib-0.1.71+cuda111-cp37-none-manylinux2010_x86_64.whl
    - git clone https://github.com/kingoflolz/CLIP_JAX src/CLIP_JAX && cd src/CLIP_JAX && pip install -r requirements.txt && cd ../..
    - git clone https://github.com/nshepperd/jax-guided-diffusion -b v2 src/jax-guided-diffusion
    - mkdir models


# predict.py defines how predictions are run on your model
predict: "predict.py:Predictor"
